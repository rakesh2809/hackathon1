<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell a Book - College Book Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>College Book Exchange</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="submit.html">Sell a Book</a>
        </nav>
    </header>
    <main>
        <section id="submit-book">
            <h2>Submit a Book for Sale</h2>
            <form id="book-form" action="insert_book.php" method="POST">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="contact">Contact Info:</label>
                <input type="text" id="contact" name="contact" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
